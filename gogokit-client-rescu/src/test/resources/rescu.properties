# Read timeout in milliseconds when performing HTTP requests. The default is 30000 (30 seconds).
# rescu.http.readTimeoutMillis=30000

# Proxy host. Both host and port must be set in order to use a proxy.
# rescu.http.readProxyHost=www.example.com

# Proxy port. Both host and port must be set in order to use a proxy.
# rescu.http.readProxyPort=80

# Proxy type. Applied only when readProxyHost and readProxyPort are set. Allowed values: DIRECT, HTTP, SOCKS.
# rescu.http.readProxyType=SOCKS

# If set to true, the HTTP response body never be parsed as Exception but always as the method response type. Defaults to false.
# rescu.http.ignoreErrorCodes=true
